<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Filters with Dropdown</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <!-- Header content (same as 3-index.html) -->
    </header>

    <div class="container">
        <section class="filters">
            <!-- Location Filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>Location filter options here</h4>
                <ul class="popover">
                    <li><h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li><h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </li>
                    <!-- Add more states and cities here -->
                </ul>
            </div>

            <!-- Amenities Filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Amenities filter options here</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Wi-Fi</li>
                    <li>Air Conditioning</li>
                    <!-- Add more amenities here -->
                </ul>
            </div>

            <button type="button">Search</button>
        </section>
    </div>

    <footer>
        <!-- Footer content (same as 3-index.html) -->
    </footer>
</body>
</html>
