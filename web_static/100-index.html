<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Place Details</h1>
    </header>

    <!-- Filters Section -->
    <section class="filters">
        <h2>Filters</h2>
        <select>
            <option value="amenities">Amenities</option>
            <option value="reviews">Reviews</option>
            <!-- Add more filter options if needed -->
        </select>
        <button>Apply Filter</button>
    </section>

    <!-- Main Content -->
    <main>
        <article class="place">
            <!-- Amenities Section -->
            <section class="amenities">
                <h2>Amenities</h2>
                <ul>
                    <li>Pet Friendly</li>
                    <li>TV</li>
                    <li>Wifi</li>
                    <li>Swimming Pool</li>
                    <!-- Add more amenities as needed -->
                </ul>
            </section>

            <!-- Reviews Section -->
            <section class="reviews">
                <h2>Reviews</h2>
                <ul>
                    <li>
                        <h3>From Bob Dylan, 27th January 2017</h3>
                        <p>Great place! Very comfortable and cozy.</p>
                    </li>
                    <li>
                        <h3>From John Doe, 5th February 2018</h3>
                        <p>Nice place, but a bit noisy at night.</p>
                    </li>
                    <!-- Add more reviews as needed -->
                </ul>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AirBnB Clone</p>
    </footer>
</body>

</html>
